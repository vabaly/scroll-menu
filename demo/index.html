<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Menu Demo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0;">
  <div style="height: 50px; display: flex; background-color: antiquewhite;">
    <!-- 头部菜单 -->
    <div style="flex: 1;">1</div>
    <div style="flex: 1;">2</div>
    <div style="flex: 1;">3</div>
    <div style="flex: 1;">4</div>
    <div style="flex: 1;">5</div>
  </div>
  <div style="height: calc(100vh - 50px); background-color: azure;">
    <!-- 内容 -->
    <iframe style="width: 100%; height: 100%;" src="./content.html" frameborder="0">
    </iframe>
  </div>
</body>
</html>
